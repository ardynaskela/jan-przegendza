backend:
  name: github
  repo: ardynaskela/jan-przegendza
  branch: master
  site_domain: jan-przegendza.vercel.app
  base_url: https://jan-przegendza.vercel.app
  auth_endpoint: oauth

media_folder: "public/uploads"
public_folder: "/uploads"

collections:
  - name: "works"
    label: "Works"
    folder: "src/content/works"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Subtitle", name: "subtitle", widget: "string" }
      - { label: "Description", name: "body", widget: "markdown" }

      - label: "Embedded videos (optional)"
        name: "videos"
        widget: "list"
        required: false
        fields:
          - { label: "Embed URL (optional)", name: "embedUrl", widget: "string", required: false }
          - { label: "Self-hosted video file (optional)", name: "videoFile", widget: "file", required: false }

      - { label: "Button link (optional)", name: "buttonLink", widget: "string", required: false }

      - label: "Audio (optional)"
        name: "audio"
        widget: "object"
        required: false
        fields:
          - { label: "Embed URL (optional)", name: "embedUrl", widget: "string", required: false }
          - { label: "Self-hosted audio file (optional)", name: "audioFile", widget: "file", required: false }

  - name: "events"
    label: "Events"
    folder: "src/content/events"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "markdown" }
      - { label: "Date", name: "date", widget: "datetime" }
      - { label: "Description (optional)", name: "description", widget: "markdown", required: false }

  - name: "news"
    label: "News"
    folder: "src/content/news"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "markdown" }
      - { label: "Date", name: "date", widget: "datetime" }
      - { label: "Description (optional)", name: "description", widget: "markdown", required: false }

  - name: "photos"
    label: "Photos"
    folder: "src/content/photos"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Photo", name: "photo", widget: "image" }
      - { label: "Alt text", name: "alt", widget: "string" }

  - name: "media"
    label: "Media"
    folder: "src/content/media"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "File URL (if not uploading a file)", name: "fileUrl", widget: "string", required: false }
      - { label: "Self-hosted file (if no URL)", name: "file", widget: "file", required: false }
      - { label: "Alt text", name: "alt", widget: "string" }
